<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toggle</title>
    <link href="../dist/base.css" rel="stylesheet">
    <link href="../dist/toggle.css" rel="stylesheet">
</head>
<body>

<div id="container">
    <div>
        <div class="simple-toggle">
            <input type="checkbox" id="twitter" name="twitter-setting" checked/>
            <label for="twitter">Twitter</label>
        </div>
        <label for="twitter">Twitter</label>
    </div>

    <div>
        <div class="simple-toggle">
            <input type="checkbox" id="facebook" name="facebook-setting" checked/>
            <label for="facebook">Facebook</label>
        </div>
        <label for="facebook">Facebook</label>
    </div>

    <div>
        <div class="simple-toggle">
            <input type="checkbox" id="instagram" name="instagram-setting"/>
            <label for="instagram">Instagram</label>
        </div>
        <label for="instagram">Instagram</label>
    </div>
</div>

</body>
</html>
